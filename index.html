<!DOCTYPE html>
<html>
<head>

	
	<title>Examen Segundo Parcial</title>
	<script type="text/javascript" src="manzanascript.js"></script>

</head>
<body>
	<h1>Producción de Manzanas</h1>

	<div>
		
		<div class="column">
			<img src="manzana.png" height="150px">
		</div>

		<div class="column">
			<div>
				<label>Producción total</label>
				<input type="text" id="txtTotal" value="250" readonly>
				<button onclick="mostrarTotal()">Número total de manzanas</button>

				<br>
				<br>

				<label>Producción actual</label>
				<input type="text" id="txtActual" value="0" readonly>
				<button onclick="mostrarActual()">Número actual de manzanas</button>
				
			</div>

			<br>

			<div class="botones">
				<button onclick="agregar5()">+5</button>
				<button onclick="agregar15()">+15</button>
				<button onclick="agregar30()">+30</button>
				<button onclick="agregar50()">+50</button>
			</div>

			<br>

			<div>
				<label>Porcentaje de Producción</label>
				<input type="text" id="txtPorcentaje"  readonly>
				<button onclick="Calcular()">Calcular</button>
				<br>
				<br>
				<button onclick="Reiniciar()">Reiniciar</button>
			</div>

		</div>

	</div>
	
</body>

</script>

</html>
